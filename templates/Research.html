{% extends "AppInfoPage.html" %}

{% block title %}Market Research{% endblock %}

{% set active_page = "" %}

{% block head %}
{{ super() }}
    <style>
        .content, .tradingview-widget-container {
            display: flex;
            flex-flow: column;
            flex-grow: 1;
        }
        .tradingview-widget-container {
            position: relative;
        }
        .tradingview-widget-container > * {
            flex-grow: 1;
        }

    </style>
{% endblock %}

{% block info %}
    <h1 class="title">MARKET OVERVIEW</h1>
{% endblock %}

{% block content %}
{{ super() }}

    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <!--<div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/markets/cryptocurrencies/prices-all/"-->
                                                     <!--rel="noopener" target="_blank"><span class="blue-text">Cryptocurrency Markets</span>-->
            <!--by TradingView</a></div>-->
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
            {
              "width": "100%",
              "height": "100%",
              "defaultColumn": "overview",
              "screener_type": "crypto_mkt",
              "displayCurrency": "USD",
              "locale": "en"
            }

        </script>
    </div>
    <!-- TradingView Widget END -->

{% endblock %}
