{% extends "AppNavBase.html" %}

{% block title %}Trending{% endblock %}

{% set active_page = "research" %}

{% block head %}
    {{ super() }}
    <style>
        .container {
            padding-top: 20px;
        }
        .content, .tradingview-widget-container {
            display: flex;
            flex-flow: column;
            flex-grow: 1;
        }
        .tradingview-widget-container {
            position: relative;
        }
        .tradingview-widget-container > * {
            flex-grow: 1;
        }
    </style>
{% endblock %}

{% block content %}
    {{ super() }}
    <div class="container">
        <div class="row">
            <div class='col-lg-12'>
                <h1>Currently Trending</h1>
            </div>
        </div>
    </div>
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/markets/cryptocurrencies/prices-all/" rel="noopener" target="_blank"><span class="blue-text">Cryptocurrency Markets</span> by TradingView</a></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
        {
          "width": "100%",
          "height": "100%",
          "defaultColumn": "performance",
          "screener_type": "crypto_mkt",
          "displayCurrency": "USD",
          "locale": "en"
        }
      </script>
    </div>
    <!-- TradingView Widget END -->

{% endblock %}
