{% extends "SiteBase.html" %}

{% block title %}Login{% endblock %}

{% block head %}
  {{ super() }}
  <style>
    .content {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .banner {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    .form-area {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
  </style>
{% endblock %}

{% block body %}
    <div class="content">
      <picture class='banner' >
        <source media="(min-width: 480px)" srcset="/static/DarkBanner.png">
        <img src="/static/DarkFaceLogo.png" width="auto" height="135px">
      </picture>


      <h1>Welcome to BitLynx</h1>

      <div class="buttons">
        <a class="btn btn-primary" href="{{ url_for('LoginApp') }}">Login</a>

        <a class="btn btn-warning" href="{{ url_for('RegistrationApp') }}">Register</a>
      </div>

      <p><a href="{{ url_for('TermsAndConditions') }}">Terms And Conditions</a></p>
    </div>


{% endblock %}
